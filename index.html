<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all">
    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>
    <title>Increment Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Increment Counter</h1>
      <h4>Input two numbers to count with and we'll tell you all increments based on your inputs.</h4>
      <form id="numbers-to-count">
        <div class="form-group">
          <label for="number-one">Input a first number.</label>
          <input type="number" id="number-one" value="1" min="1" required>
        </div>
        <div class="form-group">
          <label for="number-two">Input a second number.</label>
          <input type="number" id="number-two" value="1" min="1" required>
        </div>
        <button type="submit" class="btn">Count the Increments</button>
      </form>
      <div id="results">
        <h5>Below are what we found to be the increments based on your inputs.</h5>
        <p>Bear in mind, if your first number is greater than the second, we increment by the second number up to the first.</p>
        <ul id="increments">
          
        </ul>
      </div>
    </div>
  </body>
</html>
